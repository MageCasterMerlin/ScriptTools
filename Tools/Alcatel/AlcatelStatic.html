<html>
	<head>
		<style>
			html{
				background-color: #000000;
				color: FFFFFF;
			}
			body{
				margin: 0;
				padding: 0;
			}
			h1{
				font-size: 40px;
				margin-left: 24px;
				font-weight: bold;
			}
			h4{
				font-size: 20px;
				margin-top: 36px;
				margin-left: 24px;
				font-weight: normal;
			}
			table{
				margin-left: 24px;
			}
			label{
				display: inline-block;
				width: 150px;
				font-size: 20px;
			}
			input{
				width: 180px;
				height: 22px;
			}

			select{
				width: 180px;
				height: 22px;
			}
			textarea{
				width: 450px;
				resize: none;
				overflow: auto;
				font-size: 12px;
			}
			button{
				width: 120px;
				height: 32px;
			}
			.radioInput{
				width: 12px;
				height: 12px;
			}
			.ipInput{
				width: 36px;
				overflow-wrap: break-word
			}
			.shortInput{
				width: 60px;
				height: 22px;
			}
			.commandLabel {
				font-size: 20px;
				width: 385px;
				display: inline-block;
			}
			.buttonRow{
				display:table-row;
				width: 147px;
				height: 36px;
				color: #ffffff;
				background-color: #333333;
			}
			.copyButton{
				width: 60px;
				height: 23px;
				float: right;
			}
			#generateButton{
				margin-left: 24px;
			}
		</style>
	</head>
	<body>
		<h1>Alcatel Scripter </h1>
		<form>
			<table>
			<col width="28%">
			<col width="72%">
				<tr>
					<td><label>Router Type:</label></td>
					<td>
						<input type="radio" id="hed11Radio" class="radioInput" value="hed11" name="routerType">hed11
						<input type="radio" id="hed12Radio" class="radioInput" value="hed12" name="routerType">hed12
					</td>
				</tr>
				<tr>
					<td><label>Interface/Lag:</label></td>
					<td><input type="text" id="lag" class="shortInput"></td>
				</tr>
				<tr>
					<td><label>OVLAN:</label></td>
					<td><input type="text" id="ovlan" class="shortInput"></input></td>
				</tr>
				<tr>
					<td><label>IVLAN:</label></td>
					<td><input type="text" id="ivlan" class="shortInput"></input></td>
				</tr>
				<tr>
					<td><label>WAN Network:</label></td>
					<td>
						<input type="text" id="wanIp1" class="ipInput" maxlength="3"></input> .
						<input type="text" id="wanIp2" class="ipInput" maxlength="3"></input> .
						<input type="text" id="wanIp3" class="ipInput" maxlength="3"></input> .
						<input type="text" id="wanIp4" class="ipInput" maxlength="3"></input>
					</td>
				</tr>
				<tr>
					<td><label>LAN Network:</label></td>
					<td>
						<input type="text" id="lanIp1" class="ipInput" maxlength="3"></input> .
						<input type="text" id="lanIp2" class="ipInput" maxlength="3"></input> .
						<input type="text" id="lanIp3" class="ipInput" maxlength="3"></input> .
						<input type="text" id="lanIp4" class="ipInput" maxlength="3"></input>
					</td>
				</tr>
				<tr>
					<td><label>LAN CIDR/:</label></td>
					<td><input type="text" id="lanCidr" maxlength="2" class="shortInput"></input></td>
				</tr>
				<tr id="accountRow">
					<td><label>Metasolv Acct:</label></td>
					<td><input type="text" id="acctNumber"></input></td>
				</tr>
				<tr id="customerRow">
					<td><label>Customer Name:</label></td>
					<td><input type="text" id="customerName"></input></td>
				</tr>
				<tr  id="speedRow">
					<td><label>Speed:</label></td>
					<td>
						<select id="speedSelect">
							<optgroup label="DSL PROFILES">
							<option value="128K" hidden>Select a Speed:</option>
							<option value="128K">128K</option>
							<option value="256K">256K</option>
							<option value="384K">384K</option>
							<option value="512K">512K</option>
							<option value="768K">768K</option>
							<option value="1M">1M</option>
							<option value="1.5M">1.5M</option>
							<option value="2M">2M</option>
							<option value="3M">3M</option>
							<option value="4M">4M</option>
							<option value="5M">5M</option>
							<option value="6M">6M</option>
							<option value="8M">8M</option>
							<option value="10M">10M</option>
							<option value="15MDSL">15M</option>
							<option value="25MDSL">25M</option>
							<option value="25MDSLBond">25M Bonded</option>
							<option value="50MDSL">50M</option>
							</optgroup>
							<optgroup label="PON PROFILES">
							<option value="15MPON" hidden>Select a PON Speed:</option>
							<option value="15MPON">15M</option>
							<option value="25MPON">25M</option>
							<option value="50MPON">50M</option>
							<option value="50MPONSym">50M SYM</option>
							<option value="75MPON">75M</option>
							<option value="100MPON">100M</option>
							<option value="100MPONSym">100M SYM</option>
							<option value="150MPONSym">150M SYM</option>
							<option value="300MPON">300M</option>
							<option value="300MPONSym">300M SYM</option>
							<option value="500MPON">500M</option>
							<option value="1GIGPON">1Gig</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr id="filterRow">
					<td><label>Filter:</label></td>
					<td>
						<select id="filterSelect">
							<option value=3 hidden>Select a Filter:</option>
							<option value=1>Seasonal_Hold</option>
							<option value=2>No_SMTP</option>
							<option value=3>No_worm (default)</option>
							<option value=4>TDSNet_SMTP</option>
							<option value=5>TDSNet_SMTP_worm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<br><button type="reset">Clear</button>
					</td>
				</tr>
			</table>
		</form>
			<table>
				<tr>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsVerify()">Verify</button>
					</td>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsInstall()">Install</button>
					</td>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsDisco()">Disco</button>
					</td>
				</tr>
			</table>
			<br>
			<table>
				<!--Verify Commands-->
				<div>
					<tr id="profileFullSapLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: Full Sap</label>
							<button class="copyButton" onClick="copyScripts('profileFullSapOutput')">Copy</button>
						</td>
					</tr>
					<tr id="profileFullSapOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileFullSapOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="profileNoLagLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: No Lag</label>
							<button class="copyButton" onClick="copyScripts('profileNoLagOutput')">Copy</button>
						</td>
					</tr>
					<tr id="profileNoLagOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileNoLagOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="profileMetasolvLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: Metasolv</label>
							<button class="copyButton" onClick="copyScripts('profileMetasolvOutput')">Copy</button>
						</td>
					</tr>
					<tr id="profileMetasolvOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileMetasolvOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="getAllIpLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Get All IP in DSLAM</label>
							<button class="copyButton" onClick="copyScripts('getAllIpOutput')">Copy</button>
						</td>
					</tr>
					<tr id="getAllIpOutputRow" hidden>
						<td colspan="2">
							<textarea id="getAllIpOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
				</div>
				
				<!--Instal Commands-->
				<div>
					<tr id="installCommandLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Install</label>
							<button class="copyButton" onClick="copyScripts('installOutput')">Copy</button>
						</td>
					</tr>
					<tr id="installCommandRow" hidden>
						<td colspan="2">
							<textarea id="installOutput" rows="16"></textarea><br><br>
						</td>
					</tr>
				</div>
				
				<!--Disco Commands-->
				<div>
					<tr id="discoCommandLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Disconnect</label>
							<button class="copyButton" onClick="copyScripts('discoOutput')">Copy</button>
						</td>
					</tr>
					<tr id="discoCommandRow" hidden>

						<td colspan="2">
							<textarea id="discoOutput" rows="8"></textarea><br><br>
						</td>
					</tr>
				</div>
			</table>
		<script> 

			//Getting command rows for show/hide
			var profileFullSapLabelRow = document.getElementById("profileFullSapLabelRow");
			var profileFullSapOutputRow = document.getElementById("profileFullSapOutputRow");
			var profileNoLagLabelRow = document.getElementById("profileNoLagLabelRow");
			var profileNoLagOutputRow = document.getElementById("profileNoLagOutputRow");
			var profileMetasolvLabelRow = document.getElementById("profileMetasolvLabelRow");
			var profileMetasolvOutputRow = document.getElementById("profileMetasolvOutputRow");
			var getAllIpLabelRow = document.getElementById("getAllIpLabelRow");
			var getAllIpOutputRow = document.getElementById("getAllIpOutputRow");

			var installCommandLabelRow = document.getElementById("installCommandLabelRow");
			var installCommandRow = document.getElementById("installCommandRow");

			var discoCommandLabelRow = document.getElementById("discoCommandLabelRow");
			var discoCommandRow = document.getElementById("discoCommandRow");
			
			function getScriptsVerify(){
				//Shows verify command rowns
				profileFullSapLabelRow.style.display = "table-row";
				profileFullSapOutputRow.style.display = "table-row";
				profileNoLagLabelRow.style.display = "table-row";
				profileNoLagOutputRow.style.display = "table-row";
				profileMetasolvLabelRow.style.display = "table-row";
				profileMetasolvOutputRow.style.display = "table-row";

				//Hides all other commands
				installCommandLabelRow.style.display = "none";
				installCommandRow.style.display = "none";

				discoCommandLabelRow.style.display = "none";
				discoCommandRow.style.display = "none"; 

				//Geting Inputs
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var account = document.getElementById("acctNumber").value; //Gets Metasolv Acct and assigns to variable
				
				document.getElementById("profileFullSapOutput").value = "admin display | match context all " + lag + ":" + ovlan + "." + ivlan;
				document.getElementById("profileNoLagOutput").value = "admin display | match " + ovlan + "." + ivlan + " context all";
				document.getElementById("profileMetasolvOutput").value = "admin display | match  " + account + " context all";
				document.getElementById("getAllIpOutput").value = "show service id 1001 dhcp lease-state interface \" " + dslam + "-1001\"";
			}			
			
			function getScriptsInstall(){
				//Shows install command rowns
				installCommandLabelRow.style.display = "table-row";
				installCommandRow.style.display = "table-row";

				//Hides all other commands
				profileFullSapLabelRow.style.display = "none";
				profileFullSapOutputRow.style.display = "none";
				profileNoLagLabelRow.style.display = "none";
				profileNoLagOutputRow.style.display = "none";
				profileMetasolvLabelRow.style.display = "none";
				profileMetasolvOutputRow.style.display = "none";

				discoCommandLabelRow.style.display = "none";
				discoCommandRow.style.display = "none";
				
				var commandTypeRadio = document.getElementsByName("commandType");
				var commandCheck;
				var routerTypeRadio = document.getElementsByName("routerType");
				var routerCheck;
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var wanIp1 = document.getElementById("wanIp1").value;	//Gets WAN Subnet and assigns to variable
				var wanIp2 = document.getElementById("wanIp2").value;	//Gets WAN Subnet and assigns to variable		
				var wanIp3 = document.getElementById("wanIp3").value;	//Gets WAN Subnet and assigns to variable		
				var wanIp4 = document.getElementById("wanIp4").value;	//Gets WAN Subnet and assigns to variable
				var wanNetworkIp = wanIp1 + "." + wanIp2 + "." + wanIp3 + "." + wanIp4;
				var tdsWanIp = wanIp1 + "." + wanIp2 + "." + wanIp3 + "." ;
				var customerWanIp = tdsWanIp;
				var lanIp1 = document.getElementById("lanIp1").value; //Gets LAN Subnet and assigns to variable	
				var lanIp2 = document.getElementById("lanIp2").value; //Gets LAN Subnet and assigns to variable		
				var lanIp3 = document.getElementById("lanIp3").value; //Gets LAN Subnet and assigns to variable		
				var lanIp4 = document.getElementById("lanIp4").value; //Gets LAN Subnet and assigns to variable	
				var lanIpFull = lanIp1 + "." + lanIp2 + "." + lanIp3 + "." + lanIp4;
				var lanCidr = document.getElementById("lanCidr").value;	//Gets LAN CDIR and assigns to variable
				var lanSubnet;
				var account = document.getElementById("acctNumber").value; //Gets Metasolv Acct and assigns to variable
				var customerName = document.getElementById("customerName").value; //Gets Customer Name and assigns to variable
				var speed = document.getElementById("speedSelect").value; //Gets Speed and assigns to variable
				var up;
				var down;
				var filter = document.getElementById("filterSelect").value; //Gets Filter and assigns to variable
				var text="";
				var i;
				
				
				switch (speed){
					case "128K":
						down="101";
						up="101";
						break;
					case "256K":
						down="102";
						up="102";
						break;
					case "384K":
						down="103";
						up="103";
						break;
					case "512K":
						down="104";
						up="104";
						break;
					case "768K":
						down="105";
						up="105";
						break;
					case "1M":
						down="106";
						up="104";
						break;
					case "1.5M":
						down="107";
						up="104";
						break;
					case "2M":
						down="108";
						up="104";
						break;
					case "3M":
						down="109";
						up="104";
						break;
					case "4M":
						down="110";
						up="105";
						break;
					case "5M":
						down="119";
						up="104";
						break;
					case "6M":
						down="111";
						up="105";
						break;
					case "8M":
						down="112";
						up="104";
						break;
					case "10M":
						down="113";
						up="106";
						break;
					case "15MDSL":
						down="114";
						up="106";
						break;
					case "15MPON":
						down="114";
						up="108";
						break;
					case "25MDSL":
						down="115";
						up="119";
						break;
					case "25MDSLBond":
						down="115";
						up="107";
						break;	
					case "25MPON":
						down="115";
						up="113";
						break;
					case "50MDSL":
						down="117";
						up="113";
						break;
					case "50MPON":
						down="117";
						up="116";
						break;
					case "50MPONSym":
						down="117";
						up="117";
						break;
					case "75MPON":
						down="140";
						up="136";
						break;	
					case "100MPON":
						down="118";
						up="137";
						break;
					case "100MPONSym":
						down="118";
						up="118";
						break;
					case "150MPONSym":
						down="129";
						up="129";
						break;
					case "300MPON":
						down="131";
						up="130";
						break;
					case "300MPONSym":
						down="131";
						up="131";
						break;
					case "500MPON":
						down="133";
						up="132";
						break;
					case "500MPONSym":
						down="133";
						up="133";
						break;
					case "1GIGPON":
						down="135";
						up="134";
						break;
					default:
						down="101";
						up="101";
						break;
				}
				
				wanIp4++;
				tdsWanIp += wanIp4;
				wanIp4++
				customerWanIp += wanIp4;
				
				switch (lanCidr){
					case "30":
						lanSubnet = " 255.255.255.252";
						break;
					case "29":
						lanSubnet = " 255.255.255.248";
						break;
					case "28":
						lanSubnet = " 255.255.255.240";
						break;
					case "27":
						lanSubnet = " 255.255.255.224";
						break;
					case "26":
						lanSubnet = " 255.255.255.192";
						break;
					case "25":
						lanSubnet = " 255.255.255.128";
						break;
					case "24":
						lanSubnet = " 255.255.255.0";
						break;
					default:
						lanSubnet = " 255.255.255.252";
						break;
				}

				for(i = 0; i < routerTypeRadio.length; i++) {			
					if(routerTypeRadio[i].checked){
						routerCheck = routerTypeRadio[i].value;
					}
				}
				
				switch(routerCheck){
					case "hed11":
						text += "exit all\n";
						text += "configure service ies 1001\n";
						text += "interface " + lag + ":" + ovlan + "." + ivlan + " create\n";
						text += "description \"MA " +  account + " - " + customerName + "\"\n";
						text += "address " + tdsWanIp + "/30\n" ;
						text += "sap " + lag + ":" + ovlan + "." + ivlan + " create\n";
						text += "description \"MA " + account + " - " +   customerName + "\"\n";
						text += "ingress\n";
						text += "qos " + up + "\n";
						text += "filter ip " + filter + "\n";
						text += "exit\n";
						text += "egress\n";
						text += "qos " + down + "\n";
						text += "exit\n";
						text += "exit all\n";
						text += "configure router\n";
						text += "static-route "+ lanIpFull + "/" + lanCidr + " next-hop " + customerWanIp + "\n";
						text += "policy-options\n";
						text += "begin\n";
						text += "prefix-list bgp-networks prefix " + wanNetworkIp + "/30\n";
						text += "prefix-list bgp-networks prefix " + lanIpFull + "/" + lanCidr + "\n";
						text += "commit\n";
						text += "exit all\n";
						document.getElementById("installOutput").value = text;
						break;
					case "hed12":
						text += "exit all\n";
						text += "configure service ies 1001\n";
						text += "interface " + lag + ":" + ovlan + "." + ivlan + " create\n";
						text += "description \"MA " +  account + " - " + customerName + "\"\n";
						text += "address " + tdsWanIp + "/30\n" ;
						text += "sap " + lag + ":" + ovlan + "." + ivlan + " create\n";
						text += "description \"MA " + account + " - " +   customerName + "\"\n";
						text += "ingress\n";
						text += "qos " + up + "\n";
						text += "filter ip " + filter + "\n";
						text += "exit\n";
						text += "egress\n";
						text += "qos " + down + "\n";
						text += "exit\n";
						text += "exit all\n";
						text += "configure router\n";
						text += "static-route "+ lanIpFull + "/" + lanCidr + " next-hop " + customerWanIp + " no shutdown\n";
						text += "policy-options\n";
						text += "begin\n";
						text += "prefix-list bgp-networks prefix " + wanNetworkIp + "/30\n";
						text += "prefix-list bgp-networks prefix " + lanIpFull + "/" + lanCidr + "\n";
						text += "commit\n";
						text += "exit all\n";
						document.getElementById("installOutput").value = text;
						break;
					default:
						alert ("Select a Router Type");
						break;
				}

			}
			
			function getScriptsDisco(){							
				//Shows disco command rowns
				discoCommandLabelRow.style.display = "table-row";
				discoCommandRow.style.display = "table-row";

				//Hides all other commands
				profileFullSapLabelRow.style.display = "none";
				profileFullSapOutputRow.style.display = "none";
				profileNoLagLabelRow.style.display = "none";
				profileNoLagOutputRow.style.display = "none";
				profileMetasolvLabelRow.style.display = "none";
				profileMetasolvOutputRow.style.display = "none";

				installCommandLabelRow.style.display = "none";
				installCommandRow.style.display = "none";

				var commandTypeRadio = document.getElementsByName("commandType");
				var commandCheck;
				var routerTypeRadio = document.getElementsByName("routerType");
				var routerCheck;
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var wanIp1 = document.getElementById("wanIp1").value;	//Gets WAN Subnet and assigns to variable
				var wanIp2 = document.getElementById("wanIp2").value;	//Gets WAN Subnet and assigns to variable		
				var wanIp3 = document.getElementById("wanIp3").value;	//Gets WAN Subnet and assigns to variable		
				var wanIp4 = document.getElementById("wanIp4").value;	//Gets WAN Subnet and assigns to variable
				var wanNetworkIp = wanIp1 + "." + wanIp2 + "." + wanIp3 + "." + wanIp4;
				var tdsWanIp = wanIp1 + "." + wanIp2 + "." + wanIp3 + "." ;
				var customerWanIp = tdsWanIp;
				var lanIp1 = document.getElementById("lanIp1").value; //Gets LAN Subnet and assigns to variable	
				var lanIp2 = document.getElementById("lanIp2").value; //Gets LAN Subnet and assigns to variable
