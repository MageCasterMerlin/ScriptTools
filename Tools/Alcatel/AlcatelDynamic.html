<html>
	<head>
		<style>
			html{
				background-color: #000000;
				color: FFFFFF;
			}
			body{
				margin: 0;
				padding: 0;
			}
			h1{
				font-size: 40px;
				margin-left: 24px;
				font-weight: bold;
			}
			h4{
				font-size: 20px;
				margin-top: 36px;
				margin-left: 24px;
				font-weight: normal;
			}
			table{
				margin-left: 24px;
			}
			label{
				display: inline-block;
				width: 100px;
				font-size: 20px;
			}
			input{
				width: 180px;
				height: 22px;
			}

			select{
				width: 180px;
				height: 22px;
			}
			textarea{
				width: 450px;
				resize: none;
			}
			button{
				width: 120px;
				height: 32px;
			}
			.shortInput{
				width: 60px;
				height: 22px;
			}
			.commandLabel {
				font-size: 20px;
				width: 385px;
				display: inline-block;
			}
			.buttonRow{
				display:table-row;
				width: 147px;
				height: 36px;
				color: #ffffff;
				background-color: #333333;
			}
			.copyButton{
				width: 60px;
				height: 23px;
				float: right;
			}
			#generateButton{
				margin-left: 24px;
			}
		</style>
	</head>
	<body>
		<h1>Alcatel Scripter </h1>
		<form>
			<table>
			<col width="28%">
			<col width="72%">
				<tr>
					<td>
						<label>DSLAM</label>
					</td>
					<td>
						<input id="dslamName" type="number">
					</td>
				</tr>
				<tr>
					<td>
						<label>Interface/Lag</label>
					</td>
					<td>
						<input id="lag" class="shortInput" type="number">
					</td>
				</tr>
				<tr>
					<td>
						<label>OVLAN</label>
					</td>
					<td>
						<input id="ovlan" class="shortInput" type="number">
					</td>
				</tr>
				<tr>
					<td>
						<label>IVLAN</label>
					</td>
					<td>
						<input id="ivlan" class="shortInput" type="number">
					</td>
				</tr>
				<tr>
					<td>
						<label>MSS Acct#</label>
					</td>
					<td>
						<input id="acctNumber" class="shortInput" type="number">
					</td>
				</tr>
				<tr>
					<td>
						<label>Product</label>
					</td>
					<td>
						<select id="productSelect" onChange="showSpeed()" >
							<option hidden>Select Product</option>
							<option value="dslSpeedSelect">DSL</option>
							<option value="ponSpeedSelect">PON</option>
							<option value="iptvSpeedSelect">IPTV</option>
							<option value="tdstvSpeedSelect">TDSTV+</option>
						</select>
					</td>
				</tr>
				<tr id="speedRow" hidden>
					<td>
						<label>Speed</label>
					</td>
					<td colspan="2">
						<select id="dslSpeedSelect" class ="speedSelect" hidden>
							<option value="128K-TDSNet_SMTP_worm" hidden>Select a DSL Speed:</option>
							<option value="128K-TDSNet_SMTP_worm">128K</option>
							<option value="256K128up-TDSNet_SMTP_worm">256K</option>
							<option value="384K-TDSNet_SMTP_worm">384K</option>
							<option value="512k-DSL-TDSNet_SMTP_worm">512K</option>
							<option value="768K384up-TDSNet_SMTP_worm">768K</option>
							<option value="1024K-TDSNet_SMTP_worm">1M</option>
							<option value="1536K-TDSNet_SMTP_worm">1.5M</option>
							<option value="2048K-TDSNet_SMTP_worm">2M</option>
							<option value="3072K-TDSNet_SMTP_worm">3M</option>
							<option value="4096K-TDSNet_SMTP_worm">4M</option>
							<option value="5120K512up-TDSNet_SMTP_worm">5M</option>
							<option value="6144K-TDSNet_SMTP_worm">6M</option>
							<option value="8192K-TDSNet_SMTP_worm">8M</option>
							<option value="10240K-TDSNet_SMTP_worm">10M</option>
							<option value="15360K1024up-TDSNet_SMTP_worm">15M</option>
							<option value="25600K5120up-TDSNet_SMTP_worm">25M</option>
							<option value="50M-10M-TDSNet_SMTP_worm">50M</option>
							<option value="100M-15M-TDSNet_SMTP_worm">100M</option>
						</select>
						<select id="ponSpeedSelect" class ="speedSelect" hidden>
							<option value="15360K-TDSNet_SMTP_worm" hidden>Select a PON Speed:</option>
							<option value="15360K-TDSNet_SMTP_worm">15M</option>
							<option value="25600K-TDSNet_SMTP_worm">25M</option>
							<option value="51200K-TDSNet_SMTP_worm">50M</option>
							<option value="50M-50M-TDSNet_SMTP_worm">50M SYM</option>
							<option value="75M-30M-TDSNet_SMTP_worm">75M</option>
							<option value="102400K40960up-TDSNet_SMTP_worm">100M</option>
							<option value="100M-100M-TDSNet_SMTP_worm">100M SYM</option>
							<option value="150M-40M-TDSNet_SMTP_worm">150M</option>
							<option value="150M-150M-TDSNet_SMTP_worm">150M SYM</option>
							<option value="300M-120M-TDSNet_SMTP_worm">300M</option>
							<option value="300M-300M-TDSNet_SMTP_worm">300M SYM</option>
							<option value="500M-200M-TDSNet_SMTP_worm">500M</option>
							<option value="600M-400M-TDSNet_SMTP_worm">600M</option>
							<option value="600M-600M-TDSNet_SMTP_worm">600M SYM</option>
							<option value="1G-400M-TDSNet_SMTP_worm">1Gig</option>
							<option value="1G-1G-TDSNet_SMTP_worm">1Gig SYM</option>
							<option value="2G-2G-TDSNet_SMTP_worm">2Gig SYM</option>
						</select>
						<select id="iptvSpeedSelect"  class ="speedSelect" hidden>
							<option value="IPTV-No_data" hidden>Select an IPTV Speed:</option>
							<optgroup label="No Data">
							<option value="IPTV-No_data">No Data</option>
							</optgroup>
							<optgroup label="DSL PROFILES">
							<option value="IPTV-5M-2M-TDSNet_SMTP_worm">5M</option>
							<option value="IPTV-15M-2M-TDSNet_SMTP_worm">15M</option>
							<option value="IPTV-25M-5M-TDSNet_SMTP_worm">25M</option>
							<option value="IPTV-50M-10M-TDSNet_SMTP_worm">50M</option>
							<option value="IPTV-100M-15M-TDSNet_SMTP_worm">100M</option>
							</optgroup>
							<optgroup label="PON PROFILES">
							<option value="IPTV-50M-20M-TDSNet_SMTP_worm">50M</option>
							<option value="IPTV-50M-50M-TDSNet_SMTP_worm">50M SYM</option>
							<option value="IPTV-100M-40M-TDSNet_SMTP_worm">100M</option>
							<option value="IPTV-100M-100M-TDSNet_SMTP_worm">100M SYM</option>
							<option value="IPTV-150M-40M-TDSNet_SMTP_worm">150M</option>
							<option value="IPTV-150M-150M-TDSNet_SMTP_worm">150M SYM</option>
							<option value="IPTV-300M-120M-TDSNet_SMTP_worm">300M</option>
							<option value="IPTV-300M-300M-TDSNet_SMTP_worm">300M SYM</option>
							<option value="IPTV-500M-200M-TDSNet_SMTP_worm">500M</option>
							<option value="IPTV-600M-400M-TDSNet_SMTP_worm">600M</option>
							<option value="IPTV-600M-600M-TDSNet_SMTP_worm">600M SYM</option>
							<option value="IPTV-1G-400M-TDSNet_SMTP_worm">1Gig</option>
							<option value="IPTV-1G-1G-TDSNet_SMTP_worm">1Gig SYM</option>
							</optgroup>
						</select>
						<select id="tdstvSpeedSelect" class ="speedSelect" hidden>
							<option value="TDSTV+-25M-1.5M_filter" hidden>Select an TDSTV+ Speed:</option>
							<optgroup label="DSL PROFILES">
							<option value="TDSTV+-25M-1.5M_filter">25M/1.5M</option>
							<option value="TDSTV+-25M-5M_filter">25M/5M</option>
							<option value="TDSTV+-25M-10M_filter">25M/10M</option>
							<option value="TDSTV+-50M-10M_filter">50M/10M</option>
							<option value="TDSTV+-75M-5M_filter">75M/5M</option>
							<option value="TDSTV+-100M-15M_filter">100M/15M</option>
							</optgroup>
							<optgroup label="PON PROFILES">
							<option value="TDSTV+-50M-20M_filter">50M</option>
							<option value="TDSTV+-50M-50M_filter">50M SYM</option>
							<option value="TDSTV+-100M-100M_filter">100M SYM</option>
							<option value="TDSTV+-300M-300M_filter">300M SYM</option>
							<option value="TDSTV+-600M-400M_filter">600M</option>
							<option value="TDSTV+-600M-600M_filter">600M SYM</option>
							<option value="TDSTV+-1G-400M_filter">1Gig</option>
							<option value="TDSTV+-1G-1G_filter">1Gig SYM</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<br><button type="reset">Clear</button>
					</td>
				</tr>
			</table>
		</form>
			<table>
				<tr>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsVerify()">Verify</button>
					</td>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsInstall()">Install</button>
					</td>
					<td>
						<button type="button"  class="buttonRow" onClick="getScriptsDisco()">Disco</button>
					</td>
				</tr>
			</table>
			<br><br>
			<table>
				<!--Verify Commands-->
				<div>
					<tr id="profileFullSapLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: Full Sap</label>
							<button class="copyButton" onClick="getScripts(profileFullSapOutput)">Copy</button>
						</td>
					</tr>
					<tr id="profileFullSapOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileFullSapOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="profileNoLagLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: No Lag</label>
							<button class="copyButton" onClick="getScripts(profileNoLagOutput)">Copy</button>
						</td>
					</tr>
					<tr id="profileNoLagOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileNoLagOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="profileMetasolvLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Verify Profile: Metasolv</label>
							<button class="copyButton" onClick="getScripts(profileMetasolvOutput)">Copy</button>
						</td>
					</tr>
					<tr id="profileMetasolvOutputRow" hidden>
						<td colspan="2">
							<textarea id="profileMetasolvOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="getIpLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Get IP in Profile</label>
							<button class="copyButton" onClick="getScripts(getIpOutput)">Copy</button>
						</td>
					</tr>
					<tr id="getIpOutputRow" hidden>
						<td colspan="2">
							<textarea id="getIpOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="clearIpLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Clear IP in Profile</label>
							<button class="copyButton" onClick="getScripts(clearIpOutput)">Copy</button>
						</td>
					</tr>
					<tr id="clearIpOutputRow" hidden>
						<td colspan="2">
							<textarea id="clearIpOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
					<tr id="getAllIpLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Get All IP in DSLAM</label>
							<button class="copyButton" onClick="getScripts(getAllIpOutput)">Copy</button>
						</td>
					</tr>
					<tr id="getAllIpOutputRow" hidden>
						<td colspan="2">
							<textarea id="getAllIpOutput" rows="1"></textarea><br><br>
						</td>
					</tr>
				</div>
				
				<!--Instal Commands-->
				<div>
					<tr id="installCommandLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Install</label>
							<button class="copyButton" onClick="getScripts(installOutput)">Copy</button>
						</td>
					</tr>
					<tr id="installCommandRow" hidden>
						<td colspan="2">
							<textarea id="installOutput" rows="8"></textarea><br><br>
						</td>
					</tr>
				</div>
				
				<!--Disco Commands-->
				<div>
					<tr id="discoCommandLabelRow" hidden>
						<td colspan="2">
							<label class="commandLabel">Disconnect</label>
							<button class="copyButton" onClick="getScripts(discoOutput)">Copy</button>
						</td>
					</tr>
					<tr id="discoCommandRow" hidden>

						<td colspan="2">
							<textarea id="discoOutput" rows="8"></textarea><br><br>
						</td>
					</tr>
				</div>
			</table>
		<script> 

			//Getting command rows for show/hide
			var profileFullSapLabelRow = document.getElementById("profileFullSapLabelRow");
			var profileFullSapOutputRow = document.getElementById("profileFullSapOutputRow");
			var profileNoLagLabelRow = document.getElementById("profileNoLagLabelRow");
			var profileNoLagOutputRow = document.getElementById("profileNoLagOutputRow");
			var profileMetasolvLabelRow = document.getElementById("profileMetasolvLabelRow");
			var profileMetasolvOutputRow = document.getElementById("profileMetasolvOutputRow");
			var getIpLabelRow = document.getElementById("getIpLabelRow");
			var getIpOutputRow = document.getElementById("getIpOutputRow");
			var clearIpLabelRow = document.getElementById("clearIpLabelRow");
			var clearIpOutputRow = document.getElementById("clearIpOutputRow");
			var getAllIpLabelRow = document.getElementById("getAllIpLabelRow");
			var getAllIpOutputRow = document.getElementById("getAllIpOutputRow");

			var installCommandLabelRow = document.getElementById("installCommandLabelRow");
			var installCommandRow = document.getElementById("installCommandRow");

			var discoCommandLabelRow = document.getElementById("discoCommandLabelRow");
			var discoCommandRow = document.getElementById("discoCommandRow");
			
			function showSpeed(){
				var speedsRow = document.getElementById("speedRow").style.display = "table-row";
				var productSelect = document.getElementById("productSelect").value;
				var dslSpeed = document.getElementById("dslSpeedSelect");
				var ponSpeed = document.getElementById("ponSpeedSelect");
				var iptvSpeed = document.getElementById("iptvSpeedSelect");
				var tdstvSpeed = document.getElementById("tdstvSpeedSelect");
				
				
				switch (productSelect) {
					case "dslSpeedSelect":
						dslSpeed.style.display = "table-row";
						ponSpeed.style.display = "none";
						iptvSpeed.style.display = "none";
						tdstvSpeed.style.display = "none";
						break;
					case "ponSpeedSelect":
						dslSpeed.style.display = "none";
						ponSpeed.style.display = "table-row";
						iptvSpeed.style.display = "none";
						tdstvSpeed.style.display = "none";
						break;
					case "iptvSpeedSelect":
						dslSpeed.style.display = "none";
						ponSpeed.style.display = "none";
						iptvSpeed.style.display = "table-row";
						tdstvSpeed.style.display = "none";
						break;
					case "tdstvSpeedSelect":
						dslSpeed.style.display = "none";
						ponSpeed.style.display = "none";
						iptvSpeed.style.display = "none";
						tdstvSpeed.style.display = "table-row";
						break;
					default:		
					alert("bad")
				}
			}
			function getScriptsVerify(){
				//Shows verify command rowns
				profileFullSapLabelRow.style.display = "table-row";
				profileFullSapOutputRow.style.display = "table-row";
				profileNoLagLabelRow.style.display = "table-row";
				profileNoLagOutputRow.style.display = "table-row";
				profileMetasolvLabelRow.style.display = "table-row";
				profileMetasolvOutputRow.style.display = "table-row";
				getIpLabelRow.style.display = "table-row";
				getIpOutputRow.style.display = "table-row";
				clearIpLabelRow.style.display = "table-row";
				clearIpOutputRow.style.display = "table-row";
				getAllIpLabelRow.style.display = "table-row";
				getAllIpOutputRow.style.display = "table-row"; 

				//Hides all other commands
				installCommandLabelRow.style.display = "none";
				installCommandRow.style.display = "none";

				discoCommandLabelRow.style.display = "none";
				discoCommandRow.style.display = "none"; 
				
				//Geting Inputs
				var dslam = document.getElementById("dslamName").value; //Gets DSLAM Clli Name and assigns to variable
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var account = document.getElementById("acctNumber").value; //Gets Metasolv Acct and assigns to variable

				document.getElementById("profileFullSapOutput").value = "admin display | match context all " + lag + ":" + ovlan + "." + ivlan;
				document.getElementById("profileNoLagOutput").value = "admin display | match " + ovlan + "." + ivlan + " context all";
				document.getElementById("profileMetasolvOutput").value = "admin display | match  " + account + " context all";
				document.getElementById("getIpOutput").value = "show service id 1001 dhcp lease-state | match " + lag + ":" + ovlan + "." + ivlan;
				document.getElementById("clearIpOutput").value = "clear service id 1001 dhcp lease-state sap " + lag + ":" + ovlan + "." + ivlan;
				document.getElementById("getAllIpOutput").value = "show service id 1001 dhcp lease-state interface \" " + dslam + "-1001\"";
			}			
			
			function getScriptsInstall(){
				//Shows install command rowns
				installCommandLabelRow.style.display = "table-row";
				installCommandRow.style.display = "table-row";

				//Hides all other commands
				profileFullSapLabelRow.style.display = "none";
				profileFullSapOutputRow.style.display = "none";
				profileNoLagLabelRow.style.display = "none";
				profileNoLagOutputRow.style.display = "none";
				profileMetasolvLabelRow.style.display = "none";
				profileMetasolvOutputRow.style.display = "none";
				getIpLabelRow.style.display = "none";
				getIpOutputRow.style.display = "none";
				clearIpLabelRow.style.display = "none";
				clearIpOutputRow.style.display = "none";
				getAllIpLabelRow.style.display = "none";
				getAllIpOutputRow.style.display = "none";

				discoCommandLabelRow.style.display = "none";
				discoCommandRow.style.display = "none";
				
				var dslam = document.getElementById("dslamName").value; //Gets DSLAM Clli Name and assigns to variable
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var account = document.getElementById("acctNumber").value; //Gets Metasolv Acct and assigns to variable
				var productSelect = document.getElementById("productSelect").value;
				var speed = document.getElementById(productSelect).value;;
				var text;
				
				text += "exit all\n";
				text += "configure service ies 1001\n";
				text += "subscriber-interface dynamic-1001\n";
				text += "group-interface " + dslam + "-1001\n";
				text += "sap " + lag + ":" + ovlan + "." + ivlan + " create\n";
				text += "description \"NSID " + account + "\"\n";
				text += "sub-sla-mgmt\n";
				text += "def-sub-id use-sap-id\n";
				text += "def-sub-profile \"sub-profile-any\"\n";
				text += "def-sla-profile \"" + speed + "\"\n";
				text += "single-sub-parameters\n";
				text += "profiled-traffic-only\n";
				text += "exit\n";
				text += "no shutdown\n";
				text += "exit all\n";

				document.getElementById("installOutput").value = text;

			}
			
			function getScriptsDisco(){							
				//Shows disco command rowns
				discoCommandLabelRow.style.display = "table-row";
				discoCommandRow.style.display = "table-row";

				//Hides all other commands
				profileFullSapLabelRow.style.display = "none";
				profileFullSapOutputRow.style.display = "none";
				profileNoLagLabelRow.style.display = "none";
				profileNoLagOutputRow.style.display = "none";
				profileMetasolvLabelRow.style.display = "none";
				profileMetasolvOutputRow.style.display = "none";
				getIpLabelRow.style.display = "none";
				getIpOutputRow.style.display = "none";
				clearIpLabelRow.style.display = "none";
				clearIpOutputRow.style.display = "none";
				getAllIpLabelRow.style.display = "none";
				getAllIpOutputRow.style.display = "none";

				installCommandLabelRow.style.display = "none";
				installCommandRow.style.display = "none";

				var dslam = document.getElementById("dslamName").value; //Gets DSLAM Clli Name and assigns to variable
				var lag = document.getElementById("lag").value;	//Gets Lag and assigns to variable					
				var ovlan = document.getElementById("ovlan").value; //Gets Outer VLAN and assigns to variable			
				var ivlan = document.getElementById("ivlan").value;	//Gets Inner VLAN and assigns to variable
				var text;

				text += "exit all\n";
				text += "configure service ies 1001\n";
				text += "subscriber-interface dynamic-1001\n";
				text += "group-interface " + dslam + "-1001\n";
				text += "sap " + lag + ":" + ovlan + "." + ivlan + " shutdown\n";
				text += "no sap " + lag + ":" + ovlan + "." + ivlan + "\n";
				text += "exit all\n";
				
				document.getElementById("discoOutput").value = text;
			}
		</script>
	</body>
</html>
